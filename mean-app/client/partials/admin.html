<header-nav-directive></header-nav-directive>

<div class="container">
    <div class="row">
    
        <div class="col-md-10 col-md-offset-1">

            <div class="panel panel-default panel-table">
              <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-6">
                    <h3 class="panel-title">{{title_text}} (πλήθος {{num_users}})</h3>
                  </div>
                  <div class="col col-xs-6 text-right">
                    <button type="button" ng-click="button_funct()" class="btn btn-sm btn-primary">{{button_text}}</button>
                  </div>
                </div>
              </div>
              <div class="panel-body">
                <table class="table table-striped table-bordered table-list">
                  <thead>
                    <tr>
                        <th><em class="fa fa-cog"></em></th>
                        <th>Όνομα Χρήστη</th>
                        <th class="hidden-xs">ID</th>
                        <th>Ονοματεπώνυμο</th>
                        <th>Email</th>
                    </tr> 
                  </thead>
                  <tbody>
                          <tr ng-repeat="u in pageusers">
                            <td align="center">
                              <a class="btn btn-default"><em class="fa fa-pencil"></em></a>
                              <a class="btn btn-danger" ng-click="deleteUser(u)"><em class="fa fa-trash"></em></a>
                            </td>
                            <td>{{u.username}}</td>
                            <td class="hidden-xs">{{u._id}}</td>
                            <td>{{u.firstname}} {{u.lastname}}</td>
                            <td>{{u.email}}</td>
                          </tr>
                        </tbody>
                </table>
            
              </div>
              <div class="panel-footer">
                <div class="row">
                  <div class="col col-xs-4">Page {{page}} of {{num_pages}}
                  </div>
                  <div class="col col-xs-8">
                    <ul class="pagination hidden-xs pull-right" ng-repeat="i in pages">
                      <button ng-click="setPage(i)">{{i}}</button>
                    </ul>
                    <ul class="pagination visible-xs pull-right">
                        <li><a href="#">«</a></li>
                        <li><a href="#">»</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
