<div style="width:100%">
  <header-nav-directive></header-nav-directive>
</div>
<div class="container-fluid bg" ng-init="getEventByIds()">
    <div class="row" >

    <div class="col-md-4 col-sm-4 col-xs-12"></div>
    <div class="col-md-4 col-sm-4 col-xs-12">

	<h3>O πάροχος <a href=".#/publicprofile?id={{event._id}}">{{event.provider}}</a> σας προσφέρει: </h1>
	<div class="form-group">
        <h3>Όνομα δραστηριότητας:</h3>
        <input type="text" class="form-control" value={{event.eventname}}  readonly>
    </div>
    <div class="form-group">
        <h3>Διαθέσιμα εισιτήρια:</h3>
        <input type="text" class="form-control" value={{event.tickets}}  readonly>
    </div>
    <div class="form-group">
        <h3 style="color: forestgreen"><strong> Εισιτήρια για αγορά: </strong></h3>
        <input type="number" class="form-control" ng-model="notickets"  value="0" required>
    </div>    
	
	<form class="form" name="forms" ng-submit="buy()" >
	<h3>{{cost}} {{suf}}</h3>
	<button type="submit" class="btn btn-info"   >Υπολόγισε κόστος</button>
	</form>
    <p style="height: 25px"></p>    
	<form ng-submit="check()" style="text-align: center">
	<button tupe="submit" class="btn btn-success btn-lg" name="panagia" > ΑΓΟΡΑ ! <i class="fa fa-credit-card"></i></button>
	</form>
	</div>
</div>
</div>
<div footer-directive></div>
